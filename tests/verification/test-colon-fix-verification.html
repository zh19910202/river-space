<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒号内容换行修复验证</title>
    <link rel="stylesheet" href="./src/styles/components/blog-detail.css">
    <link rel="stylesheet" href="./src/styles/components/markdown.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #0080ff;
            --bg-dark: #0a0a0a;
            --text-primary: #ffffff;
            --border-color: rgba(0, 255, 255, 0.2);
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .test-input {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .test-button {
            background: linear-gradient(45deg, var(--primary-color), #0080ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .comparison-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
        }
        
        .comparison-title {
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .status-success {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .status-error {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary-color); text-align: center;">🔧 冒号内容换行修复验证</h1>
        
        <div class="test-section">
            <h2 style="color: var(--primary-color);">修复内容说明</h2>
            <p>修复了markdown内容中冒号前后内容被意外分行的问题：</p>
            <ul>
                <li>添加了预处理步骤，识别和修复冒号分离的情况</li>
                <li>处理两种模式：词语+换行+冒号+内容 和 词语+冒号+换行+内容</li>
                <li>确保冒号前后的内容作为一个整体显示</li>
            </ul>
        </div>
        
        <div class="test-section">
            <h2 style="color: var(--primary-color);">测试用例</h2>
            <textarea id="testInput" class="test-input">Python环境
：建议Python 3.7.1~3.9.X，推荐3.8版本

Node.js版本：
建议使用Node.js 14.x或更高版本

系统要求
: Windows 10、macOS 10.14+或Ubuntu 18.04+

内存配置：
至少8GB RAM，推荐16GB

存储空间
：至少需要50GB可用空间</textarea>
            <button class="test-button" onclick="testColonFix()">测试冒号修复</button>
            <button class="test-button" onclick="clearResults()">清除结果</button>
        </div>
        
        <div class="comparison" id="comparisonContainer" style="display: none;">
            <div class="comparison-item">
                <div class="comparison-title">修复前效果（原始marked.parse）</div>
                <div id="beforeFix" class="blog-article-content markdown-content">
                    渲染结果将显示在这里...
                </div>
            </div>
            
            <div class="comparison-item">
                <div class="comparison-title">修复后效果（预处理+marked.parse）</div>
                <div id="afterFix" class="blog-article-content markdown-content">
                    渲染结果将显示在这里...
                </div>
            </div>
        </div>
        
        <div id="statusMessage"></div>
        
    </div>

    <script>
        // 模拟ContentParser的预处理函数
        function preprocessMarkdown(markdownContent) {
            if (!markdownContent) return markdownContent
            
            console.log('🔧 开始预处理Markdown内容...')
            
            // 修复冒号后的内容换行问题
            // 匹配模式：词语 + 换行 + 冒号 + 内容
            let processed = markdownContent.replace(/([^\n:]+)\n[:：]([^\n]+)/g, '$1：$2')
            
            // 修复更复杂的情况：词语 + 冒号 + 换行 + 内容
            processed = processed.replace(/([^\n:]+[:：])\n([^\n]+)/g, '$1$2')
            
            console.log('✅ Markdown预处理完成')
            return processed
        }
        
        // 配置marked
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: false,          // 不自动转换单换行为<br>，避免意外换行
                gfm: true,              // 启用GitHub风格Markdown
                headerIds: true,        // 为标题生成ID
                mangle: false,          // 不转义标题中的HTML
                sanitize: false,        // 不过滤HTML标签
                smartLists: true,       // 使用更智能的列表行为
                smartypants: true,      // 使用更智能的标点符号
                xhtml: false            // 不使用XHTML
            });
        }
        
        function testColonFix() {
            const input = document.getElementById('testInput').value;
            const beforeContainer = document.getElementById('beforeFix');
            const afterContainer = document.getElementById('afterFix');
            const comparisonContainer = document.getElementById('comparisonContainer');
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                // 修复前：直接使用marked.parse
                const beforeHtml = marked.parse(input.trim());
                beforeContainer.innerHTML = beforeHtml;
                
                // 修复后：预处理 + marked.parse
                const preprocessedInput = preprocessMarkdown(input);
                const afterHtml = marked.parse(preprocessedInput.trim());
                afterContainer.innerHTML = afterHtml;
                
                // 显示比较结果
                comparisonContainer.style.display = 'grid';
                
                // 检查修复效果
                const hasImprovements = preprocessedInput !== input;
                
                if (hasImprovements) {
                    statusMessage.innerHTML = `
                        <div class="status-success">
                            ✅ 检测到内容改进！预处理成功修复了 ${(input.match(/\n[:：]/g) || []).length + (input.match(/[:：]\n/g) || []).length} 处冒号换行问题。
                        </div>
                    `;
                    
                    console.log('📝 预处理前:', input);
                    console.log('📝 预处理后:', preprocessedInput);
                } else {
                    statusMessage.innerHTML = `
                        <div class="status-success">
                            ✅ 内容格式正常，无需修复。
                        </div>
                    `;
                }
                
            } catch (error) {
                statusMessage.innerHTML = `
                    <div class="status-error">
                        ❌ 测试失败: ${error.message}
                    </div>
                `;
                console.error('测试失败:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('beforeFix').innerHTML = '渲染结果将显示在这里...';
            document.getElementById('afterFix').innerHTML = '渲染结果将显示在这里...';
            document.getElementById('comparisonContainer').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = '';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 冒号内容换行修复测试页面已加载');
        });
    </script>
</body>
</html>
