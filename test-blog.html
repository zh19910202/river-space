<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客测试页面</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        .test-title {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .blog-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
        }
        
        .blog-cover {
            width: 100%;
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .blog-cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cover-error-placeholder,
        .blog-cover-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .placeholder-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .placeholder-text {
            font-size: 12px;
        }
        
        .blog-content-wrapper {
            padding: 15px;
        }
        
        .blog-title {
            color: white;
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        
        .blog-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }
        
        .blog-summary {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
        }
        
        .test-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }
        
        .status.info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #00ffff; text-align: center;">博客功能测试页面</h1>
        
        <div class="test-section">
            <h2 class="test-title">1. 封面图渲染测试</h2>
            <div id="cover-test-status" class="status info">准备测试封面图渲染...</div>
            
            <button class="test-button" onclick="testCoverImages()">测试封面图</button>
            <button class="test-button" onclick="testPlaceholders()">测试占位符</button>
            
            <div class="blog-container" id="cover-test-container">
                <!-- 测试用的博客卡片将在这里生成 -->
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">2. 博客详情渲染测试</h2>
            <div id="detail-test-status" class="status info">准备测试博客详情...</div>
            
            <button class="test-button" onclick="testBlogDetail()">测试博客详情</button>
            <button class="test-button" onclick="testMarkdownParsing()">测试Markdown解析</button>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">3. API连接测试</h2>
            <div id="api-test-status" class="status info">准备测试API连接...</div>
            
            <button class="test-button" onclick="testNotionAPI()">测试Notion API</button>
            <button class="test-button" onclick="testGitHubProxy()">测试GitHub代理</button>
        </div>
    </div>

    <script>
        // 测试数据
        const testBlogs = [
            {
                id: 'test-1',
                title: '测试博客 1 - 有效封面图',
                summary: '这是一个测试博客，用于验证封面图正常加载的情况。',
                coverImage: 'https://via.placeholder.com/400x200/00ffff/000000?text=Test+Cover+1',
                category: '测试',
                publishDate: '2024-01-01',
                readTime: '3分钟'
            },
            {
                id: 'test-2',
                title: '测试博客 2 - 无效封面图',
                summary: '这是一个测试博客，用于验证封面图加载失败时的错误处理。',
                coverImage: 'https://invalid-url-that-will-fail.com/image.jpg',
                category: '测试',
                publishDate: '2024-01-02',
                readTime: '5分钟'
            },
            {
                id: 'test-3',
                title: '测试博客 3 - 无封面图',
                summary: '这是一个测试博客，用于验证没有封面图时的占位符显示。',
                coverImage: null,
                category: '测试',
                publishDate: '2024-01-03',
                readTime: '2分钟'
            }
        ];

        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function createBlogCard(blog) {
            const coverImageHtml = blog.coverImage ? `
                <div class="blog-cover">
                    <img src="${blog.coverImage}" 
                         alt="${blog.title}" 
                         class="blog-cover-image"
                         onload="console.log('✅ 封面图加载成功:', this.src);"
                         onerror="console.log('❌ 封面图加载失败:', this.src); this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<div class=\\'cover-error-placeholder\\'><div class=\\'placeholder-icon\\'>🖼️</div><div class=\\'placeholder-text\\'>封面加载失败</div></div>';">
                </div>
            ` : `
                <div class="blog-cover">
                    <div class="blog-cover-placeholder">
                        <div class="placeholder-icon">📄</div>
                        <div class="placeholder-text">暂无封面</div>
                    </div>
                </div>
            `;

            return `
                <div class="blog-item" data-blog-id="${blog.id}">
                    ${coverImageHtml}
                    <div class="blog-content-wrapper">
                        <h3 class="blog-title">${blog.title}</h3>
                        <div class="blog-meta">
                            <span class="blog-category">${blog.category}</span>
                            <span class="blog-date">${blog.publishDate}</span>
                            <span class="blog-read-time">${blog.readTime}</span>
                        </div>
                        <p class="blog-summary">${blog.summary}</p>
                    </div>
                </div>
            `;
        }

        function testCoverImages() {
            updateStatus('cover-test-status', '正在测试封面图渲染...', 'info');
            
            const container = document.getElementById('cover-test-container');
            container.innerHTML = '';
            
            testBlogs.forEach(blog => {
                container.innerHTML += createBlogCard(blog);
            });
            
            setTimeout(() => {
                updateStatus('cover-test-status', '封面图测试完成！请查看上方的博客卡片。', 'success');
            }, 2000);
        }

        function testPlaceholders() {
            updateStatus('cover-test-status', '正在测试占位符显示...', 'info');
            
            const container = document.getElementById('cover-test-container');
            container.innerHTML = createBlogCard({
                id: 'placeholder-test',
                title: '占位符测试',
                summary: '这个卡片专门用于测试占位符的显示效果。',
                coverImage: null,
                category: '测试',
                publishDate: '2024-01-04',
                readTime: '1分钟'
            });
            
            updateStatus('cover-test-status', '占位符测试完成！', 'success');
        }

        function testBlogDetail() {
            updateStatus('detail-test-status', '正在测试博客详情模态框...', 'info');
            
            // 创建测试模态框
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(0, 0, 0, 0.9));
                    border: 1px solid rgba(0, 255, 255, 0.3);
                    border-radius: 15px;
                    max-width: 800px;
                    max-height: 80vh;
                    overflow-y: auto;
                    padding: 30px;
                    color: white;
                ">
                    <button onclick="this.closest('div').remove()" style="
                        position: absolute;
                        top: 15px;
                        right: 15px;
                        background: none;
                        border: none;
                        color: white;
                        font-size: 24px;
                        cursor: pointer;
                    ">×</button>
                    
                    <h1 style="color: #00ffff; margin-bottom: 20px;">测试博客详情</h1>
                    
                    <div style="
                        background: rgba(255, 255, 255, 0.05);
                        border: 2px dashed rgba(0, 255, 255, 0.3);
                        border-radius: 12px;
                        height: 200px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-bottom: 20px;
                    ">
                        <div style="text-align: center; color: rgba(255, 255, 255, 0.6);">
                            <div style="font-size: 48px; margin-bottom: 10px;">📄</div>
                            <div>测试封面占位符</div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h2 style="color: #00ffff;">这是一个测试标题</h2>
                        <p>这是测试内容。博客详情模态框应该能够正确显示文章内容，包括：</p>
                        <ul>
                            <li>标题和元信息</li>
                            <li>封面图或占位符</li>
                            <li>Markdown渲染的内容</li>
                            <li>代码高亮</li>
                        </ul>
                        
                        <pre style="
                            background: rgba(26, 26, 46, 0.8);
                            border: 1px solid rgba(0, 255, 255, 0.2);
                            border-radius: 8px;
                            padding: 15px;
                            overflow-x: auto;
                        "><code>// 测试代码块
console.log('博客详情渲染测试');
const isWorking = true;</code></pre>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            updateStatus('detail-test-status', '博客详情模态框测试完成！', 'success');
        }

        function testMarkdownParsing() {
            updateStatus('detail-test-status', '正在测试Markdown解析...', 'info');
            
            const testMarkdown = `# 测试Markdown解析

这是一个**粗体文本**和*斜体文本*的示例。

## 代码块测试

\`\`\`javascript
function testFunction() {
    console.log('Markdown解析测试');
    return true;
}
\`\`\`

## 列表测试

- 项目 1
- 项目 2
- 项目 3

> 这是一个引用块的测试。

[这是一个链接](https://example.com)
`;
            
            console.log('测试Markdown内容:', testMarkdown);
            updateStatus('detail-test-status', 'Markdown解析测试完成！请查看控制台输出。', 'success');
        }

        function testNotionAPI() {
            updateStatus('api-test-status', '正在测试Notion API连接...', 'info');
            
            // 模拟API测试
            setTimeout(() => {
                const hasNotionConfig = localStorage.getItem('notion_config') || 
                                      (window.location.search.includes('notion') || 
                                       document.cookie.includes('notion'));
                
                if (hasNotionConfig) {
                    updateStatus('api-test-status', 'Notion API配置检测成功！', 'success');
                } else {
                    updateStatus('api-test-status', '未检测到Notion API配置。请确保已正确配置API密钥和数据库ID。', 'error');
                }
            }, 1000);
        }

        function testGitHubProxy() {
            updateStatus('api-test-status', '正在测试GitHub代理...', 'info');
            
            // 测试GitHub代理
            const testUrl = '/api/github-raw/zh19910202/river-space/main/README.md';
            
            fetch(testUrl)
                .then(response => {
                    if (response.ok) {
                        updateStatus('api-test-status', 'GitHub代理测试成功！', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .catch(error => {
                    updateStatus('api-test-status', `GitHub代理测试失败: ${error.message}`, 'error');
                });
        }

        // 页面加载完成后自动运行一些测试
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🧪 博客测试页面已加载');
            
            // 自动测试封面图
            setTimeout(() => {
                testCoverImages();
            }, 1000);
        });
    </script>
</body>
</html>
