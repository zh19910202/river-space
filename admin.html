    <script>

        if (typeof marked !== 'undefined') {

                mangle: false,          // ä¸è½¬ä¹‰æ ‡é¢˜ä¸­çš„HTML
                sanitize: false,        // ä¸è¿‡æ»¤HTMLæ ‡ç­¾
                smartLists: true,       // ä½¿ç”¨æ›´æ™ºèƒ½çš„åˆ—è¡¨è¡Œä¸º
                smartypants: true,      // ä½¿ç”¨æ›´æ™ºèƒ½çš„æ ‡ç‚¹ç¬¦å·

        // åˆ‡æ¢é¢„è§ˆæ¨¡å¼
        window.togglePreview = function() {
            const textarea = document.getElementById('blogContent');
            const preview = document.getElementById('markdownPreview');
            const toggle = document.getElementById('previewToggle');
            
            if (toggle.checked) {
                // æ˜¾ç¤ºé¢„è§ˆ
                textarea.style.display = 'none';
                preview.style.display = 'block';
                updatePreview(); // æ›´æ–°é¢„è§ˆå†…å®¹
            } else {

                textarea.style.display = 'block';

        // æ›´æ–°é¢„è§ˆå†…å®¹
        window.updatePreview = function() {
            const content = document.getElementById('blogContent').value;
            const preview = document.getElementById('markdownPreview');
            
            if (preview && typeof marked !== 'undefined') {
                // ä½¿ç”¨markedè§£æMarkdown
                preview.innerHTML = marked.parse(content || '');
            } else if (preview) {
                // å¦‚æœmarkedåº“æœªåŠ è½½ï¼Œæ˜¾ç¤ºåŸå§‹å†…å®¹
                preview.innerHTML = `<pre>${content || ''}</pre>`;
                console.warn('Markedåº“æœªåŠ è½½ï¼Œæ— æ³•è§£æMarkdown');
            }
        };
        
        // å¤„ç†å°é¢å›¾ç‰‡ä¸Šä¼ 
        window.handleCoverUpload = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.match('image.*')) {
                    alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                    return;
                }
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆæœ€å¤§5MBï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // æ›´æ–°é¢„è§ˆ
                    const preview = document.getElementById('coverPreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="å°é¢é¢„è§ˆ">`;
                    
                    // æ›´æ–°URLè¾“å…¥æ¡†
                    document.getElementById('blogCoverUrl').value = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
        };
        
        // æ¸…é™¤å°é¢å›¾ç‰‡
        window.clearCoverImage = function() {
            document.getElementById('coverPreview').innerHTML = '<div class="no-cover">æš‚æ— å°é¢å›¾</div>';
            document.getElementById('blogCoverUrl').value = '';
            document.getElementById('coverUpload').value = '';
        };
        
        // ç›‘å¬URLè¾“å…¥å˜åŒ–ï¼Œæ›´æ–°é¢„è§ˆ
        document.addEventListener('DOMContentLoaded', function() {
            const coverUrlInput = document.getElementById('blogCoverUrl');
            if (coverUrlInput) {
                coverUrlInput.addEventListener('input', debounce(function() {
                    const url = this.value.trim();
                    if (url) {
                        // å¦‚æœè¾“å…¥çš„æ˜¯URLï¼Œæ›´æ–°é¢„è§ˆ
                        if (url.startsWith('http://') || url.startsWith('https://') || url.startsWith('data:image/')) {
                            const preview = document.getElementById('coverPreview');
                            preview.innerHTML = `<img src="${url}" alt="å°é¢é¢„è§ˆ" onerror="this.onerror=null; document.getElementById('coverPreview').innerHTML='<div class=\\'no-cover\\'>å›¾ç‰‡åŠ è½½å¤±è´¥</div>';">`;
                        }
                    } else {
                        // å¦‚æœURLä¸ºç©ºï¼Œæ¸…é™¤é¢„è§ˆ
                        document.getElementById('coverPreview').innerHTML = '<div class="no-cover">æš‚æ— å°é¢å›¾</div>';
                    }
                }, 300));
                
                // åˆå§‹åŒ–é¢„è§ˆ
                if (coverUrlInput.value) {
                    const url = coverUrlInput.value.trim();
                    if (url) {
                        const preview = document.getElementById('coverPreview');
                        preview.innerHTML = `<img src="${url}" alt="å°é¢é¢„è§ˆ" onerror="this.onerror=null; document.getElementById('coverPreview').innerHTML='<div class=\\'no-cover\\'>å›¾ç‰‡åŠ è½½å¤±è´¥</div>';">`;
                    }
                }
            }
            
            // åˆå§‹æ›´æ–°Markdowné¢„è§ˆ
            if (document.getElementById('blogContent').value) {
                updatePreview();
            }
        });
        
        // æ·»åŠ é˜²æŠ–åŠŸèƒ½ï¼Œé¿å…é¢‘ç¹æ›´æ–°
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // ä½¿ç”¨é˜²æŠ–ä¼˜åŒ–é¢„è§ˆæ›´æ–°
        window.updatePreview = debounce(window.updatePreview, 300);
    </script>
