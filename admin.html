<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理系统 - River Space</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 管理页面专用样式 */
        :root {
            --primary-color: #00ffff;
            --secondary-color: #0080ff;
            --accent-color: #ff0080;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --glow-color: rgba(0, 255, 255, 0.3);
            --success-color: #00ff00;
            --warning-color: #ffaa00;
            --error-color: #ff6b6b;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 认证页面样式 */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .auth-title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
        }

        .auth-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
        }

        .auth-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
        }

        /* 管理界面样式 */
        .admin-container {
            display: none;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .logout-button {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: var(--error-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .logout-button:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        .admin-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .admin-tab:hover {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 博客列表样式 */
        .blog-list {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .blog-list-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-list-title {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .new-blog-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .new-blog-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
        }

        .blog-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .blog-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-info {
            flex: 1;
        }

        .blog-title {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .blog-meta {
            display: flex;
            gap: 15px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .blog-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .blog-status.published {
            background: rgba(0, 255, 0, 0.2);
            color: var(--success-color);
        }

        .blog-status.draft {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning-color);
        }

        .blog-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-button.edit {
            background: rgba(0, 255, 255, 0.2);
            color: var(--primary-color);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .action-button.delete {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error-color);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .action-button.view {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .action-button:hover {
            transform: translateY(-1px);
        }

        /* 编辑器样式 */
        .editor-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
        }

        .editor-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-textarea {
            min-height: 400px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        /* Markdown编辑器和预览样式 */
        .markdown-editor-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .form-textarea {
            width: 100%;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border: none;
            resize: vertical;
        }
        
        /* 封面上传样式 */
        .cover-upload-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .cover-preview {
            width: 200px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .cover-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-cover {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .cover-actions {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cover-input-group {
            display: flex;
            gap: 10px;
        }
        
        .cover-input-group input {
            flex: 1;
        }
        
        .upload-options {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .upload-info {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .markdown-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            overflow-y: auto;
            line-height: 1.6;
        }
        
        /* 预览切换开关 */
        .preview-toggle {
            display: flex;
            align-items: center;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .toggle-label input {
            margin-right: 8px;
        }
        
        /* Markdown预览样式 */
        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3,
        .markdown-preview h4,
        .markdown-preview h5,
        .markdown-preview h6 {
            color: var(--primary-color);
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        .markdown-preview h1 {
            font-size: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .markdown-preview h2 {
            font-size: 20px;
        }
        
        .markdown-preview h3 {
            font-size: 18px;
        }
        
        .markdown-preview p {
            margin: 1em 0;
        }
        
        .markdown-preview a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .markdown-preview a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }
        
        .markdown-preview code {
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary-color);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 90%;
        }
        
        .markdown-preview pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .markdown-preview pre code {
            background: transparent;
            padding: 0;
            color: var(--text-primary);
        }
        
        .markdown-preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-left: 0;
            color: var(--text-secondary);
        }
        
        .markdown-preview ul,
        .markdown-preview ol {
            padding-left: 20px;
        }
        
        .markdown-preview img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .markdown-preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .markdown-preview th,
        .markdown-preview td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }
        
        .markdown-preview th {
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .editor-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-button {
            background: linear-gradient(45deg, var(--success-color), #00cc00);
            color: #000;
        }

        .cancel-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .admin-content {
                padding: 20px 15px;
            }

            .admin-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .blog-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .blog-actions {
                align-self: stretch;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <!-- 认证页面 -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <h1 class="auth-title">🔐 管理员认证</h1>
            <p class="auth-subtitle">请输入管理员凭据以访问博客管理系统</p>

            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="form-input" placeholder="输入管理员用户名" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" id="password" class="form-input" placeholder="输入管理员密码" required>
                </div>

                <button type="submit" class="auth-button" id="authButton">
                    <span id="authButtonText">登录</span>
                </button>
            </form>

            <div id="authMessage"></div>
        </div>
    </div>

    <!-- 管理界面 -->
    <div class="admin-container" id="adminContainer">
        <!-- 头部 -->
        <header class="admin-header">
            <h1 class="admin-title">📝 博客管理系统</h1>
            <div class="admin-user">
                <span>欢迎，<span id="currentUser">管理员</span></span>
                <button class="logout-button" onclick="logout()">退出登录</button>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="admin-content">
            <!-- 标签页导航 -->
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('list')">📋 文章列表</button>
                <button class="admin-tab" onclick="switchTab('editor')">✏️ 编辑文章</button>
                <button class="admin-tab" onclick="switchTab('settings')">⚙️ 系统设置</button>
            </div>

            <!-- 文章列表标签页 -->
            <div class="tab-content active" id="listTab">
                <div class="blog-list">
                    <div class="blog-list-header">
                        <h2 class="blog-list-title">文章管理</h2>
                        <button class="new-blog-button" onclick="createNewBlog()">
                            ➕ 新建文章
                        </button>
                    </div>
                    <div id="blogListContainer">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            正在加载文章列表...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 编辑器标签页 -->
            <div class="tab-content" id="editorTab">
                <div class="editor-container">
                    <h2 style="color: var(--primary-color); margin-bottom: 20px;">文章编辑器</h2>
                    <form class="editor-form" id="editorForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="blogTitle">文章标题</label>
                                <input type="text" id="blogTitle" class="form-input" placeholder="输入文章标题" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="blogCategory">分类</label>
                                <input type="text" id="blogCategory" class="form-input" placeholder="技术/生活/思考"
                                    value="技术">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="blogTags">标签</label>
                                <input type="text" id="blogTags" class="form-input" placeholder="用逗号分隔多个标签">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="blogReadTime">阅读时间</label>
                                <input type="text" id="blogReadTime" class="form-input" placeholder="5分钟" value="5分钟">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label" for="blogSummary">文章摘要</label>
                            <textarea id="blogSummary" class="form-input" rows="3" placeholder="输入文章摘要..."></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label" for="blogCoverUrl">封面图</label>
                            <div class="cover-upload-container">
                                <div class="cover-preview" id="coverPreview">
                                    <div class="no-cover">暂无封面图</div>
                                </div>
                                <div class="cover-actions">
                                    <div class="cover-input-group">
                                        <input type="url" id="blogCoverUrl" class="form-input"
                                            placeholder="输入图片URL或上传本地图片">
                                        <button type="button" class="action-button" id="clearCoverBtn" onclick="clearCoverImage()">
                                            清除
                                        </button>
                                    </div>
                                    <div class="upload-options">
                                        <label class="upload-btn">
                                            <input type="file" id="coverUpload" accept="image/*" style="display:none" onchange="handleCoverUpload(this)">
                                            <span>上传本地图片</span>
                                        </label>
                                        <div class="upload-info">支持JPG、PNG、GIF格式，最大5MB</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label" for="blogMarkdownUrl">Markdown文件URL</label>
                            <input type="url" id="blogMarkdownUrl" class="form-input"
                                placeholder="https://raw.githubusercontent.com/user/repo/main/article.md">
                        </div>

                        <div class="form-group full-width">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <label class="form-label" for="blogContent" style="margin: 0;">文章内容 (Markdown)</label>
                                <div class="preview-toggle">
                                    <label class="toggle-label">
                                        <input type="checkbox" id="previewToggle" onchange="togglePreview()">
                                        <span>预览模式</span>
                                    </label>
                                </div>
                            </div>
                            <div class="markdown-editor-container">
                                <textarea id="blogContent" class="form-input form-textarea"
                                    placeholder="在这里编写Markdown内容..." oninput="updatePreview()"></textarea>
                                <div id="markdownPreview" class="markdown-preview" style="display: none;"></div>
                            </div>
                        </div>

                        <div class="editor-actions">
                            <button type="button" class="action-button cancel-button" onclick="cancelEdit()">取消</button>
                            <button type="button" class="action-button save-button"
                                onclick="saveBlog(false)">保存草稿</button>
                            <button type="button" class="action-button save-button"
                                onclick="saveBlog(true)">发布文章</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 设置标签页 -->
            <div class="tab-content" id="settingsTab">
                <div class="editor-container">
                    <h2 style="color: var(--primary-color); margin-bottom: 20px;">系统设置</h2>
                    <div class="form-group">
                        <label class="form-label">Notion API 配置</label>
                        <div style="display: grid; gap: 15px;">

    <!-- 添加Markdown解析库 -->
    <!-- 添加Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // 设置Markdown解析选项
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,           // 允许换行
                gfm: true,              // 启用GitHub风格Markdown
                headerIds: true,        // 为标题生成ID
                mangle: false,          // 不转义标题中的HTML
                sanitize: false,        // 不过滤HTML标签
                smartLists: true,       // 使用更智能的列表行为
                smartypants: true,      // 使用更智能的标点符号
                xhtml: false            // 不使用XHTML
            });
        }
        
        // 切换预览模式
        window.togglePreview = function() {
            const textarea = document.getElementById('blogContent');
            const preview = document.getElementById('markdownPreview');
            const toggle = document.getElementById('previewToggle');
            
            if (toggle.checked) {
                // 显示预览
                textarea.style.display = 'none';
                preview.style.display = 'block';
                updatePreview(); // 更新预览内容
            } else {
                // 显示编辑器
                textarea.style.display = 'block';
                preview.style.display = 'none';
            }
        };
        
        // 更新预览内容
        window.updatePreview = function() {
            const content = document.getElementById('blogContent').value;
            const preview = document.getElementById('markdownPreview');
            
            if (preview && typeof marked !== 'undefined') {
                // 使用marked解析Markdown
                preview.innerHTML = marked.parse(content || '');
            } else if (preview) {
                // 如果marked库未加载，显示原始内容
                preview.innerHTML = `<pre>${content || ''}</pre>`;
                console.warn('Marked库未加载，无法解析Markdown');
            }
        };
        
        // 处理封面图片上传
        window.handleCoverUpload = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // 检查文件类型
                if (!file.type.match('image.*')) {
                    alert('请选择图片文件');
                    return;
                }
                
                // 检查文件大小（最大5MB）
                if (file.size > 5 * 1024 * 1024) {
                    alert('图片大小不能超过5MB');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 更新预览
                    const preview = document.getElementById('coverPreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="封面预览">`;
                    
                    // 更新URL输入框
                    document.getElementById('blogCoverUrl').value = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
        };
        
        // 清除封面图片
        window.clearCoverImage = function() {
            document.getElementById('coverPreview').innerHTML = '<div class="no-cover">暂无封面图</div>';
            document.getElementById('blogCoverUrl').value = '';
            document.getElementById('coverUpload').value = '';
        };
        
        // 监听URL输入变化，更新预览
        document.addEventListener('DOMContentLoaded', function() {
            const coverUrlInput = document.getElementById('blogCoverUrl');
            if (coverUrlInput) {
                coverUrlInput.addEventListener('input', debounce(function() {
                    const url = this.value.trim();
                    if (url) {
                        // 如果输入的是URL，更新预览
                        if (url.startsWith('http://') || url.startsWith('https://') || url.startsWith('data:image/')) {
                            const preview = document.getElementById('coverPreview');
                            preview.innerHTML = `<img src="${url}" alt="封面预览" onerror="this.onerror=null; document.getElementById('coverPreview').innerHTML='<div class=\\'no-cover\\'>图片加载失败</div>';">`;
                        }
                    } else {
                        // 如果URL为空，清除预览
                        document.getElementById('coverPreview').innerHTML = '<div class="no-cover">暂无封面图</div>';
                    }
                }, 300));
                
                // 初始化预览
                if (coverUrlInput.value) {
                    const url = coverUrlInput.value.trim();
                    if (url) {
                        const preview = document.getElementById('coverPreview');
                        preview.innerHTML = `<img src="${url}" alt="封面预览" onerror="this.onerror=null; document.getElementById('coverPreview').innerHTML='<div class=\\'no-cover\\'>图片加载失败</div>';">`;
                    }
                }
            }
            
            // 初始更新Markdown预览
            if (document.getElementById('blogContent').value) {
                updatePreview();
            }
        });
        
        // 添加防抖功能，避免频繁更新
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // 使用防抖优化预览更新
        window.updatePreview = debounce(window.updatePreview, 300);
    </script>
</body>
